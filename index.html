<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/script.js">
</head>
<body>
    <header class="row align-tems-start col-12 justify-content-center p-2 mb-2">Weather Dashboard</header>
    <div class="text-center justify-content-start ms-2">
        <div class="row col-12">
          <div class="col-4 searchBar">
            <h3>Search for a City:</h3>
            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Orlando">
                <button class="btn btn-primary searchBtn" type="button">Button</button>
                <ul class="historyUl"></ul>
            </div>
          </div>
          <div class="col-8 gx-5 breakdown">
            <div class="breakdown-text">
                <h3 class="cityInfo"></h3>
                <img class="icon" alt="" src=""/> 
                <h4 class="temp"></h4>
                <h4 class="wind"></h4>
                <h4 class="humidity"></h4>
            </div>
          </div>
        </div>
        <div class="row col-8 days">
          <div class="forecast"></div>
          <div class="forecast"></div>
          <div class="forecast"></div>
          <div class="forecast"></div>
          <div class="forecast"></div>
        </div>
      </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
      <script src="./assets/script.js"></script>
  </body>
</html>
